<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>

        <dialog class="dlg dlg--custom-game">
            <div class="dlg__wrapper">
                <h1 class="dlg__title">Custom Game</h1>
                <div class="dlg__text">
                    <ul class="options">
                    </ul>
                </div>

                <div class="dlg__btn-wrapper">
                    <button class="dlg__btn dlg__btn--nope sprite-elem sprite-elem--red button00--red">
                        Back
                    </button>
                    <button class="dlg__btn dlg__btn--okay dlg__btn--right sprite-elem sprite-elem--blue button00--blue">
                        Start
                    </button>
                </div>
            </div>
        </dialog>

        <dialog class="dlg dlg--options">
            <div class="dlg__wrapper">
                <h1 class="dlg__title">Options</h1>
                <div class="dlg__text">
                    <ul class="options">
                        <li class="option">
                            <div class="option__text">Not muted</div>
                            <input class="toggle-switch" type="checkbox" id="mute_switch" />
                            <label class="toggle-switch--label" for="mute_switch">Audio</label>
                            <div class="option__text">Muted</div>
                        </li>
                    </ul>
                </div>

                <div class="dlg__btn-wrapper">
                    <button class="dlg__btn dlg__btn--okay dlg__btn--right sprite-elem sprite-elem--blue button00--blue">Back</button>
                </div>
            </div>
        </dialog>

        <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    </body>
</html>
